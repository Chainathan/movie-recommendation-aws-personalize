<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript">
      var dictt = {};
      var dictt1 = {}; //genre
      var results = [];
      results[0] = [];
      results[1] = [];
      d3.csv("interactions.csv").then(function (data) {
        d3.csv("movies.csv").then(function (data1) {
          for (var i = 0; i < data1.length; i++) {
            dictt[data1[i].movieId] = data1[i].title;
            dictt1[data1[i].movieId] = data1[i].genres;
          }
          // for (var i = 0; i < 5; i++) {
          //   console.log(data[i]["ITEM_ID"]);
          // }
          var count = 0;
          for (var i = 483; i < 518; i++) {
            // console.log(dictt[movies[i]['itemId']]);
            if (dictt[data[i]["ITEM_ID"]] != null) {
              results[0][count] = dictt[data[i]["ITEM_ID"]];
              results[1][count] = dictt1[data[i]["ITEM_ID"]];

              //console.log(results[0][count]);
              console.log(results[1][count]);

              count++;
            }
          }
        });
      });
    </script>
  </head>
  <body></body>
</html>
